<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <main class="p-5">
      <div class="d-flex align-items-start">
        <div
          class="nav flex-column nav-pills me-3 tab-button"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <button
            class="nav-link active"
            id="bt1-btn-tab"
            data-bs-toggle="pill"
            data-bs-target="#bt1"
            type="button"
            role="tab"
            aria-controls="bt1"
            aria-selected="true"
          >
            BÀI TẬP 1
          </button>
          <button
            class="nav-link"
            id="bt2-btn-tab"
            data-bs-toggle="pill"
            data-bs-target="#bt2"
            type="button"
            role="tab"
            aria-controls="bt2"
            aria-selected="false"
          >
            BÀI TẬP 2
          </button>
          <button
            class="nav-link"
            id="bt3-btn-tab"
            data-bs-toggle="pill"
            data-bs-target="#bt3"
            type="button"
            role="tab"
            aria-controls="bt3"
            aria-selected="false"
          >
            BÀI TẬP 3
          </button>
          <button
            class="nav-link"
            id="bt4-btn-tab"
            data-bs-toggle="pill"
            data-bs-target="#bt4"
            type="button"
            role="tab"
            aria-controls="bt4"
            aria-selected="false"
          >
            BÀI TẬP 4
          </button>
        </div>
        <div class="tab-content w-75" id="bt1-tab">
          <div class="tab-pane fade show active" id="bt1" role="tabpanel" aria-labelledby="bt1-tab">
            <form id="form-bt-1">
              <div class="row">
                <div class="col-6">
                  <div class="mb-3 row">
                    <label for="diem-chuan" class="col-sm-5 col-form-label">ĐIỂM CHUẨN</label>
                    <div class="col-sm-7">
                      <input type="number" max="30" min="0" class="form-control" id="diem-chuan" />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="khu-vuc" class="col-sm-5 col-form-label">KHU VỰC</label>
                    <div class="col-sm-7">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="khu-vuc"
                          id="kv-x"
                          value="0"
                          checked
                        />
                        <label class="form-check-label" for="kv-x">X</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="khu-vuc"
                          id="kv-a"
                          value="2"
                        />
                        <label class="form-check-label" for="kv-a">A</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="khu-vuc"
                          id="kv-b"
                          value="1"
                        />
                        <label class="form-check-label" for="kv-b">B</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="khu-vuc"
                          id="kv-c"
                          value="0.5"
                        />
                        <label class="form-check-label" for="kv-c">C</label>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="doi-tuong" class="col-sm-5 col-form-label">ĐỐI TƯỢNG</label>
                    <div class="col-sm-7">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="doi-tuong"
                          id="dt-0"
                          value="0"
                          checked
                        />
                        <label class="form-check-label" for="dt-0">0</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="doi-tuong"
                          id="dt-1"
                          value="2.5"
                        />
                        <label class="form-check-label" for="dt-1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="doi-tuong"
                          id="dt-2"
                          value="1.5"
                        />
                        <label class="form-check-label" for="dt-2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="doi-tuong"
                          id="dt-3"
                          value="1"
                        />
                        <label class="form-check-label" for="dt-3">3</label>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <button
                      class="btn btn-info mb-3 w-25"
                      type="button"
                      onclick="submitFormBaiTap1()"
                    >
                      KẾT QUẢ
                    </button>
                    <div class="alert alert-success d-none" role="alert" id="ket-qua"></div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3 row">
                    <label for="diem-mon-1" class="col-sm-5 col-form-label">ĐIỂM MÔN THỨ 1</label>
                    <div class="col-sm-7">
                      <input type="number" class="form-control" id="diem-mon-1" max="10" min="0" />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="diem-mon-2" class="col-sm-5 col-form-label">ĐIỂM MÔN THỨ 2</label>
                    <div class="col-sm-7">
                      <input type="number" class="form-control" id="diem-mon-2" max="10" min="0" />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="diem-mon-3" class="col-sm-5 col-form-label">ĐIỂM MÔN THỨ 3</label>
                    <div class="col-sm-7">
                      <input type="number" class="form-control" id="diem-mon-3" max="10" min="0" />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="bt2" role="tabpanel" aria-labelledby="bt2-tab">
            <form id="form-bt-2">
              <div class="row">
                <div class="col-6">
                  <div class="mb-3 row">
                    <label for="ho-ten" class="col-sm-5 col-form-label"> HỌ VÀ TÊN </label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" required id="ho-ten" />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <button
                      class="btn btn-info mb-3 w-50"
                      type="button"
                      onclick="submitFormBaiTap2()"
                    >
                      TÍNH TIỀN ĐIỆN
                    </button>
                    <div class="alert alert-success d-none" role="alert" id="ket-qua-dien"></div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3 row">
                    <label for="so-dien" class="col-sm-5 col-form-label">SỐ ĐIỆN</label>
                    <div class="col-sm-7">
                      <input type="number" required class="form-control" id="so-dien" min="0" />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="bt3" role="tabpanel" aria-labelledby="bt3-tab">
            <form id="form-bt-3">
              <div class="row">
                <div class="col-6">
                  <div class="mb-3 row">
                    <label for="ho-ten-bt-3" class="col-sm-5 col-form-label"> HỌ VÀ TÊN </label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" required id="ho-ten-bt-3" />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="so-nguoi-phu-thuoc" class="col-sm-5 col-form-label">
                      SỐ NGƯỜI PHỤ THUỘC
                    </label>
                    <div class="col-sm-7">
                      <input
                        type="number"
                        min="0"
                        class="form-control"
                        required
                        id="so-nguoi-phu-thuoc"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <button
                      class="btn btn-info mb-3 w-50"
                      type="button"
                      onclick="submitFormBaiTap3()"
                    >
                      TÍNH TIỀN THUẾ
                    </button>
                    <div class="alert alert-success d-none" role="alert" id="ket-qua-thue"></div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3 row">
                    <label for="tong-thu-nhap" class="col-sm-5 col-form-label">TỔNG THU NHẬP</label>
                    <div class="col-sm-7">
                      <input
                        type="number"
                        required
                        class="form-control"
                        id="tong-thu-nhap"
                        min="0"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="bt4" role="tabpanel" aria-labelledby="bt4-tab">
            <form id="form-bt-4">
              <div class="row">
                <div class="col-6">
                  <div class="mb-3 row">
                    <label for="ho-ten" class="col-sm-5 col-form-label">LOẠI KHÁCH HÀNG</label>
                    <div class="col-sm-7">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="loai-khach-hang"
                          id="nha-dan"
                          value="1"
                          onchange="changeRadio()"
                          checked
                        />
                        <label class="form-check-label" for="nha-dan">Nhà dân</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="loai-khach-hang"
                          id="doanh-nghiep"
                          value="2"
                          onchange="changeRadio()"
                        />
                        <label class="form-check-label" for="doanh-nghiep">Doanh nghiệp</label>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="ma-khach-hang" class="col-sm-5 col-form-label">
                      MÃ KHÁCH HÀNG
                    </label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" required id="ma-khach-hang" />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="so-kenh-cung-cap" class="col-sm-5 col-form-label">
                      SỐ KÊNH CUNG CẤP
                    </label>
                    <div class="col-sm-7">
                      <input
                        type="number"
                        min="0"
                        class="form-control"
                        required
                        id="so-kenh-cung-cap"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row d-none" id="so-ket-noi-container">
                    <label for="so-ket-noi" class="col-sm-5 col-form-label"> SỐ KẾT NỐI </label>
                    <div class="col-sm-7">
                      <input type="number" min="0" class="form-control" required id="so-ket-noi" />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <button
                      class="btn btn-info mb-3 w-50"
                      type="button"
                      onclick="submitFormBaiTap4()"
                    >
                      TÍNH TIỀN CÁP
                    </button>
                    <div class="alert alert-success d-none" role="alert" id="ket-qua-cap"></div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
